name: Development CI

on:
  push:
    branches: [ dev ]

  pull_request:
    branches: [ main, dev ]


jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: (cd myCargonaut && npm ci)
      - run: (cd myCargonaut && npm run build)
      - run: (cd myCargonaut && npm run test)
