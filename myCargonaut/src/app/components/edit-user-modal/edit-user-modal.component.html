<div class="modal-header">
  <h4 class="modal-title">Edit Your Profile</h4>
  <button type="button" class="close btn-close" aria-label="Close" (click)="activeModal.dismiss()">
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="userIdInput">User ID</label>
    <input type="text" class="form-control" id="userIdInput" [(ngModel)]="user.uid" readonly>
  </div>
  <div class="form-group">
    <label for="DisplayNameInput">Display Name</label>
    <input type="text" class="form-control" id="DisplayNameInput" [(ngModel)]="user.displayName">
  </div>
  <div class="form-group">
    <label for="firstnameInput">First Name</label>
    <input type="text" class="form-control" id="firstnameInput" [(ngModel)]="user.firstname">
  </div>
  <div class="form-group">
    <label for="lastnameInput">Last Name</label>
    <input type="text" class="form-control" id="lastnameInput" [(ngModel)]="user.lastname">
  </div>
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input type="text" class="form-control" id="emailInput" [(ngModel)]="user.email" readonly>
  </div>
  <div class="form-group">
    <label for="emailInput">Birthday</label>
    <input type="date" class="form-control" placeholder="Birthday" [(ngModel)]="user.birthday">
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark"
          (click)="activeModal.dismiss()">Close
  </button>
  <button type="button" class="btn btn-success" (click)="save()">Edit</button>
</div>
