<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-4 col-lg-3">
      <div class="img-fluid pt-5">
        <img src="assets/images/logo.png">
      </div>
      <div class="authBlock pt-5">
        <h3 class="d-flex justify-content-center fw-bold">Sign In</h3>
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="E-Mail" #userName required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <div class="form-group d-flex justify-content-center">
          <input type="button" class="btn btn-log-in btn-lg bg-darkgreen text-white" value="Log in"
                 (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>

        <div class="forgotPassword d-flex justify-content-center pt-5">
          <a routerLink="/forgot-password" class="sign-in-link">Forgot Password?</a>
        </div>
      </div>

      <div class="redirectToLogin d-flex justify-content-center pb-5">
        <span>Don't have an account?<a class="redirect sign-in-link fw-bold"
                                       routerLink="/register-user"> Sign Up</a></span>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
