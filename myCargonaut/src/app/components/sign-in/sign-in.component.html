<div>
  <nav class="navbar sign-in-nav">
    <span class="navbar-brand mb-0 h1 app-name">MyCargonaut</span>
  </nav>
</div>
<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Username" #userName required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPassword required>
      </div>

      <div class="form-group">
        <input type="button" class="btn btn-log-in" value="Log in"
               (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>


      <div class="forgotPassword sign-in-link">
        <a routerLink="/forgot-password" class="sign-in-link">Forgot Password?</a>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<a class="redirect sign-in-link" routerLink="/register-user"> Sign Up</a></span>
    </div>

  </div>
</div>
